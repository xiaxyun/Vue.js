<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>hello vue</title>
	</head>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	
	<body>
		<div id="app">
			<!--采用模板语言 修改message的值可以动态变化数据-->
		  {{ message }}
		  {{ hello }}
		  <!--我们已经生成了我们的第一个 Vue 应用！
		  	看起来这跟单单渲染一个字符串模板非常类似，但是 Vue 在背后做了大量工作。
		  	现在数据和 DOM 已经被绑定在一起，一切都是响应式的。
		我们如何知道？打开浏览器的 JavaScript 控制台，并修改 app.message，
		你将看到上面渲染的例子相应地更新了-->
		</div>
		<div id="app-2">
			<!--v-bind:title属性与vue实例中的message属性进行  绑定-->
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		  <!--这里我们遇到点新东西。你看到的 v-bind 属性被称为指令。
		  	指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。
		  	可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。简言之，
		  	这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致”。
			再次打开浏览器的 JavaScript 控制台输入 app2.message = '新消息'，
			就会再一次看到这个绑定了 title 属性的 HTML 已经进行了更新。-->
		</div>
		<div id="app-3">
			<!--条件控制切换显示元素-->
		  <p v-if="seen">现在你看到我了</p>
		  <!--继续在控制台设置 app3.seen = false，你会发现 “现在你看到我了” 消失了。
			这个例子演示了我们不仅可以绑定 DOM 文本到数据，
			也可以绑定 DOM 结构到数据。而且，Vue 也提供一个强大的过渡效果系统，
			可以在 Vue 插入/更新/删除元素时自动应用过渡效果。-->
		</div>
		<div id="app-4">
		  <ol>
		  	<!--for循环-->
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		    <!--在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表中添加了一个新项。-->
		  </ol>
		</div>
		<div id="app-5">
		<!--为了让用户和你的应用进行交互，我们可以用 v-on 指令绑定一个调用 Vue 实例方法的事件监听器：-->
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">逆转消息</button>
		  <!--注意在 reverseMessage 方法中，我们更新了应用的状态，但没有触碰 DOM - 
		  所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注底层逻辑。-->
		</div>
		<div id="app-6">
		  <p>{{ message }}</p>
		  <!--Vue 还提供了 v-model 指令，使表单输入和应用状态间的双向绑定变得轻而易举。-->
		  双向绑定：<input v-model="message">
		</div>
	</body>
	<script type="text/javascript" src="js/ve.js" ></script>
</html>
